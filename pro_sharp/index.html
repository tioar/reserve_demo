<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>預約系統 — 直角專業風</title>

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600;800;900&display=swap" rel="stylesheet">
<style>
:root{
  /* Fathomless 調深 */
  --bg:#f5f7fb;
  --ink:#0f172a;
  --muted:#475569;

  --brand:#1f57c5;
  --brand-600:#1747a3;

  --ok:#166534;
  --warn:#854d0e;

  --card:#ffffff;
  --grid:#e5e7eb;

  --today-bg:#4b5563;
  --today-ink:#ffffff;

  --radius:0;            /* 無圓角 */
}

*{box-sizing:border-box}
html,body{margin:0}
body{background:var(--bg);color:var(--ink);font-family:"Noto Sans TC","Microsoft JhengHei",system-ui,sans-serif}
.wrap{max-width:1120px;margin:28px auto;padding:0 16px}

.header{display:flex;align-items:flex-end;justify-content:space-between;margin-bottom:14px}
.h1{font-size:clamp(28px,3.6vw,40px);font-weight:900;letter-spacing:.02em}
.theme{font-weight:900;color:var(--brand)}

.panel{background:var(--card);border:1px solid #dfe3ea;border-radius:var(--radius)}
.row{padding:14px 16px;border-bottom:1px solid #e9edf4}
.row:last-child{border-bottom:none}

/* rule bar */
.rulebar{display:flex;align-items:center;gap:12px}
#now{font-weight:900;color:var(--brand)}
.btn{border:2px solid var(--brand);background:#fff;color:var(--brand);font-weight:900;padding:.5rem .9rem;border-radius:0}
.btn:hover{background:var(--brand);color:#fff}

/* calendar */
.grid{display:grid;grid-template-columns:repeat(7,minmax(0,1fr));border-top:2px solid var(--grid);border-left:2px solid var(--grid)}
.w,.day{border-right:2px solid var(--grid);border-bottom:2px solid var(--grid)}
.w{padding:.6rem 0;text-align:center;color:var(--muted);font-weight:900;background:#f0f3f8}
.day{min-height:110px;padding:10px;display:flex;flex-direction:column}
.d{font-weight:900}
.meta{margin-top:auto;display:flex;gap:6px;flex-wrap:wrap;color:var(--muted)}

.day.today{background:var(--today-bg);color:var(--today-ink)}
.day.today .d{color:var(--today-ink)}
.day.today .meta{color:var(--today-ink)}
.day.today .meta::before{content:"—";}
.day.today .meta > *{display:none}

/* badge(方角) */
.badge{display:inline-flex;align-items:center;font-weight:900;border:2px solid #cbd5e1;padding:.18rem .4rem;font-size:.9rem}
.badge.ok{border-color:#86efac;color:var(--ok);background:#f0fdf4}
.badge.warn{border-color:#fde68a;color:var(--warn);background:#fffbeb}
.badge.info{border-color:#93c5fd;color:#1d4ed8;background:#eff6ff}

/* responsive */
@media (max-width:720px){
  .day{min-height:96px;padding:8px}
  .badge{font-size:.84rem}
}
</style>
</head>
<body>
<div class="wrap">
  <div class="header">
    <div class="h1">線上預約（DEMO）</div>
    <div class="theme">主題：直角專業風（深藍系 / 無圓角 / 強格線）</div>
  </div>

  <div class="panel">
    <div class="row rulebar">
      <div id="now"></div>
      <button class="btn">開放預約日期規則</button>
    </div>
    <div class="row">
      <div class="grid">
        <div class="w">日</div><div class="w">一</div><div class="w">二</div><div class="w">三</div><div class="w">四</div><div class="w">五</div><div class="w">六</div>

        <div class="day"><div class="d">1</div><div class="meta">—</div></div>
        <div class="day"><div class="d">2</div><div class="meta"><span class="badge ok">早診 8</span></div></div>
        <div class="day today"><div class="d">3</div><div class="meta"><span class="badge info">今天</span></div></div>
        <div class="day"><div class="d">4</div><div class="meta"><span class="badge warn">午診 10</span></div></div>
        <div class="day"><div class="d">5</div><div class="meta"><span class="badge info">晚診 9</span></div></div>
        <div class="day"><div class="d">6</div><div class="meta">—</div></div>
        <div class="day"><div class="d">7</div><div class="meta">—</div></div>

        <div class="day"><div class="d">8</div><div class="meta"><span class="badge ok">早診 9</span></div></div>
        <div class="day"><div class="d">9</div><div class="meta">—</div></div>
        <div class="day"><div class="d">10</div><div class="meta">—</div></div>
        <div class="day"><div class="d">11</div><div class="meta">—</div></div>
        <div class="day"><div class="d">12</div><div class="meta"><span class="badge warn">午診 8</span></div></div>
        <div class="day"><div class="d">13</div><div class="meta">—</div></div>
        <div class="day"><div class="d">14</div><div class="meta">—</div></div>
      </div>
    </div>
  </div>
</div>

<script>
const w=["日","一","二","三","四","五","六"], d=new Date();
document.getElementById("now").textContent=
 `現在時間：${d.getFullYear()}/${String(d.getMonth()+1).padStart(2,'0')}/${String(d.getDate()).padStart(2,'0')}（週${w[d.getDay()]}）`;
</script>
</body>
</html>
