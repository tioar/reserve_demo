<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>預約系統 — 圓角友善風</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600;800;900&display=swap" rel="stylesheet">

<style>
:root{
  /* Calm it down (改柔和一點) */
  --bg:#f7f6fb;
  --ink:#2a1b3f;
  --muted:#776a95;

  --brand:#6a4bcc;
  --brand-600:#5336a8;

  --ok:#26a269;         /* 綠 pill */
  --ok-ink:#065f46;
  --pill-bg:#eef6ff;

  --card:#fff;
  --line:#ece8fb;

  --today-bg:#6b7280;   /* 今天：深灰反白 */
  --today-ink:#ffffff;

  --radius-card:22px;
  --radius-day:16px;
  --radius-pill:999px;
  --shadow:0 18px 36px rgba(106,75,204,.12);
}

*{box-sizing:border-box}
html,body{margin:0;height:100%}
body{
  background:var(--bg);
  color:var(--ink);
  font-family:"Noto Sans TC","Microsoft JhengHei",system-ui,sans-serif;
}

.wrap{max-width:1024px;margin:28px auto;padding:0 16px}
.head{
  display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:18px;
}
.h1{font-size:clamp(28px,3.6vw,40px);font-weight:900;letter-spacing:.02em}

.theme-note{font-weight:800;color:var(--muted)}

.card{background:var(--card);border:1px solid var(--line);border-radius:var(--radius-card);box-shadow:var(--shadow)}
.section{padding:18px}

.rulebar{display:flex;align-items:center;gap:10px;padding:10px 18px}
#now{font-weight:900;color:var(--brand)}
.btn{
  border:none;border-radius:var(--radius-pill);background:#efe9ff;color:#4a2f82;
  padding:.6rem 1.1rem;font-weight:800;cursor:pointer;
}
.btn:hover{background:#e5ddff}

/* week / grid */
.grid{display:grid;grid-template-columns:repeat(7,minmax(0,1fr));gap:10px;padding:12px 14px}
.w{font-size:.95rem;color:var(--muted);text-align:center;font-weight:800}
.day{
  background:#fff;border:1px solid #e8ebf5;border-radius:var(--radius-day);
  min-height:96px;padding:10px;display:flex;flex-direction:column;gap:8px;transition:.15s;
}
.day:hover{box-shadow:0 0 0 3px #e9ddff}
.d{font-weight:900}
.meta{margin-top:auto;display:flex;gap:6px;flex-wrap:wrap;color:var(--muted)}
.day.today{background:var(--today-bg);color:var(--today-ink);border-color:#4b5563}
.day.today .d{color:var(--today-ink)}
.day.today .meta{color:var(--today-ink)}
/* “今天”只顯示「—」 */
.day.today .meta::before{content:"—";}
.day.today .meta > *{display:none}

/* pill */
.pill{display:inline-flex;align-items:center;gap:.35rem;border-radius:var(--radius-pill);
  border:1px solid #dbe6ff;background:#eef4ff;color:#1d4ed8;font-weight:900;font-size:.92rem;padding:.24rem .65rem}
.pill.ok{background:#e8f8ef;border-color:#cfeedd;color:var(--ok-ink)}
.pill.warn{background:#fff4e6;border-color:#ffe1b6;color:#7a4d00}
.pill.pink{background:#ffe7f0;border-color:#ffc7db;color:#b51695}

/* responsive */
@media (max-width:640px){
  .grid{gap:6px}
  .day{min-height:84px;border-radius:12px;padding:8px}
  .pill{font-size:.84rem}
}
</style>
</head>
<body>
<div class="wrap">
  <div class="head">
    <div>
      <div class="theme-note">主題：圓角友善風（Pastel / 柔和陰影 / 圓 pill）</div>
      <div class="h1">線上預約（DEMO）</div>
    </div>
  </div>

  <div class="card">
    <div class="rulebar">
      <div id="now"></div>
      <button class="btn">開放預約日期規則</button>
    </div>
    <div class="grid">
      <!-- week -->
      <div class="w">日</div><div class="w">一</div><div class="w">二</div><div class="w">三</div><div class="w">四</div><div class="w">五</div><div class="w">六</div>
      <!-- days (示意) -->
      <div class="day"><div class="d">1</div><div class="meta">—</div></div>
      <div class="day"><div class="d">2</div><div class="meta"><span class="pill ok">早診 剩8人</span></div></div>
      <div class="day today"><div class="d">3</div><div class="meta"><span class="pill">今天</span></div></div>
      <div class="day"><div class="d">4</div><div class="meta"><span class="pill warn">午診 剩10人</span></div></div>
      <div class="day"><div class="d">5</div><div class="meta"><span class="pill pink">約診 剩20人</span></div></div>
      <div class="day"><div class="d">6</div><div class="meta">—</div></div>
      <div class="day"><div class="d">7</div><div class="meta">—</div></div>

      <div class="day"><div class="d">8</div><div class="meta"><span class="pill ok">早診 剩9人</span></div></div>
      <div class="day"><div class="d">9</div><div class="meta"><span class="pill">晚診 剩9人</span></div></div>
      <div class="day"><div class="d">10</div><div class="meta">—</div></div>
      <div class="day"><div class="d">11</div><div class="meta">—</div></div>
      <div class="day"><div class="d">12</div><div class="meta"><span class="pill warn">午診 剩8人</span></div></div>
      <div class="day"><div class="d">13</div><div class="meta">—</div></div>
      <div class="day"><div class="d">14</div><div class="meta">—</div></div>
      <!-- 其餘省略：示意 -->
    </div>
  </div>
</div>

<script>
const w = ["日","一","二","三","四","五","六"];
const d = new Date();
document.getElementById("now").textContent =
  `現在時間：${d.getFullYear()}/${(d.getMonth()+1+'').padStart(2,'0')}/${(d.getDate()+'').padStart(2,'0')}（週${w[d.getDay()]}）`;
</script>
</body>
</html>
