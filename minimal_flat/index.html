<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>預約系統 — 極簡扁平風</title>

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600;800;900&display=swap" rel="stylesheet">
<style>
:root{
  /* Forest floor 轉低彩 */
  --bg:#fafafa;
  --ink:#222;
  --muted:#6b7280;

  --accent:#3f7e6b;   /* 柔綠點綴 */
  --card:#fff;
  --line:#e5e7eb;

  --today-bg:#72757e;
  --today-ink:#fff;

  --radius:8px;
}

*{box-sizing:border-box}
html,body{margin:0}
body{background:var(--bg);color:var(--ink);font-family:"Noto Sans TC","Microsoft JhengHei",system-ui,sans-serif}

.wrap{max-width:1000px;margin:24px auto;padding:0 14px}
.h1{font-size:clamp(24px,3.2vw,34px);font-weight:900;margin-bottom:8px}
.note{color:var(--muted)}

.block{background:var(--card);border:1px solid var(--line);border-radius:var(--radius)}
.row{padding:12px 14px;border-bottom:1px solid var(--line)}
.row:last-child{border-bottom:none}

/* rule bar */
.rule{display:flex;align-items:center;gap:10px}
#now{font-weight:800;color:var(--accent)}
.linkbtn{
  border:1px solid var(--line);background:#fff;color:#111;border-radius:6px;padding:.5rem .8rem;font-weight:800;
}
.linkbtn:hover{background:#f5f5f5}

/* calendar: very flat */
.grid{display:grid;grid-template-columns:repeat(7,minmax(0,1fr));gap:8px}
.w{font-size:.88rem;color:#9ca3af;text-align:center;font-weight:800}
.day{
  border:1px dashed #d1d5db;border-radius:6px;min-height:92px;padding:8px;display:flex;flex-direction:column;gap:6px
}
.d{font-weight:800}
.meta{margin-top:auto;color:#6b7280;display:flex;gap:6px;flex-wrap:wrap}

.day.today{background:var(--today-bg);color:var(--today-ink);border-color:#4b5563}
.day.today .d{color:var(--today-ink)}
.day.today .meta{color:var(--today-ink)}
.day.today .meta::before{content:"—";}
.day.today .meta > *{display:none}

/* tag: 小圓角矩形、無陰影 */
.tag{border:1px solid #d1d5db;background:#fafafa;color:#374151;border-radius:6px;padding:.12rem .42rem;font-size:.86rem;font-weight:800}
.tag.ok{border-color:#bfe3c9;background:#f4fbf6;color:#166534}
.tag.warn{border-color:#f4d38c;background:#fffaf0;color:#854d0e}
.tag.info{border-color:#a5c8ff;background:#f4f8ff;color:#1d4ed8}

/* responsive */
@media (max-width:600px){
  .day{min-height:86px}
  .tag{font-size:.8rem}
}
</style>
</head>
<body>
<div class="wrap">
  <div class="h1">線上預約（DEMO）</div>
  <div class="note">主題：極簡扁平風（低彩度 / 細線框 / 無陰影）</div>

  <div class="block" style="margin-top:12px">
    <div class="row rule">
      <div id="now"></div>
      <button class="linkbtn">開放預約日期規則</button>
    </div>
    <div class="row">
      <div class="grid">
        <div class="w">日</div><div class="w">一</div><div class="w">二</div><div class="w">三</div><div class="w">四</div><div class="w">五</div><div class="w">六</div>

        <div class="day"><div class="d">1</div><div class="meta">—</div></div>
        <div class="day"><div class="d">2</div><div class="meta"><span class="tag ok">早診 8</span></div></div>
        <div class="day today"><div class="d">3</div><div class="meta"><span class="tag info">今天</span></div></div>
        <div class="day"><div class="d">4</div><div class="meta"><span class="tag warn">午診 10</span></div></div>
        <div class="day"><div class="d">5</div><div class="meta"><span class="tag info">晚診 9</span></div></div>
        <div class="day"><div class="d">6</div><div class="meta">—</div></div>
        <div class="day"><div class="d">7</div><div class="meta">—</div></div>

        <div class="day"><div class="d">8</div><div class="meta"><span class="tag ok">早診 9</span></div></div>
        <div class="day"><div class="d">9</div><div class="meta">—</div></div>
        <div class="day"><div class="d">10</div><div class="meta">—</div></div>
        <div class="day"><div class="d">11</div><div class="meta">—</div></div>
        <div class="day"><div class="d">12</div><div class="meta"><span class="tag warn">午診 8</span></div></div>
        <div class="day"><div class="d">13</div><div class="meta">—</div></div>
        <div class="day"><div class="d">14</div><div class="meta">—</div></div>
      </div>
    </div>
  </div>
</div>

<script>
const w=["日","一","二","三","四","五","六"], d=new Date();
document.getElementById("now").textContent=
 `現在時間：${d.getFullYear()}/${String(d.getMonth()+1).padStart(2,'0')}/${String(d.getDate()).padStart(2,'0')}（週${w[d.getDay()]}）`;
</script>
</body>
</html>
